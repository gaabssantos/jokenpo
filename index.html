<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Jokenpô</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h1>Jokenpô</h1>
        <div class="select-power">
          <div id="rock" class="power"><img src="./img/rock.png" alt="Pedra" /></div>
          <div id="paper" class="power"><img src="./img/paper.png" alt="Papel" /></div>
          <div id="scissor" class="power"><img src="./img/scissor.png" alt="Tesoura" /></div>
        </div>
        <h2 id="result"></h2>
        <div class="pontuation">
          <h2>Sua pontuação: <span id="your-pontuation">0</span></h2>
          <h2>
            Pontuação do computador: <span id="computer-pontuation">0</span>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
